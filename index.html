<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="img/instagram.png" alt="Instagram" id="phone">
        </div>

        <div class="instagram-user">
            <div class="group">
                <img src="img/Instagram-Logo.png" alt="Instagram Logo" class="instagra-logo">
                <form class="form">
                    <div><input type="text" placeholder="Telefone, nome de usuário ou email"></div>
                    <div><input type="password" name="" id="" placeholder="Senha"></div>
                </form>

                <input type="button" value="Entrar" id="btn">
            </div>

            <div class="cadastrar">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                <p>Obtenha o aplicativo.</p>
            </div>

            <div class="baixar">  
                <img src="img/apple.png" alt="Apple" id="apple">
                <img src="img/google.png" alt="Google" id="google">
            </div>
        </div>
    </div>
</body>
</html>
